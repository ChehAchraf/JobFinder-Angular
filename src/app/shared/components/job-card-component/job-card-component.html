<div class="card bg-base-100 w-96 shadow-sm hover:shadow-xl transition-all">
  <div class="card-body">
    <h4 class="card-title text-sm flex justify-between">
      <div>
        {{ job().name }}
      </div>
      <div class="line-clamp-1 badge badge-secondary text-xs h-auto whitespace-normal py-1 text-center">{{ job().company.name }}</div>
    </h4>

    <p class="text-sm text-gray-500">
      {{ job().locations[0]?.name }} â€¢ {{ job().publication_date | date:'shortDate' }}
    </p>

    <div class="card-actions justify-end mt-4">
      @for(level of job().levels; track $index) {
        <div class="badge badge-outline">{{ level.name }}</div>
      }
    </div>
  </div>
</div>
